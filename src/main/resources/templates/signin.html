<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Use row, col system and justify-content-center which are bootstrap built in, these are fully responsive -->
<div class="row justify-content-center">

    <!-- The letter-number system is for built-in bootstrap styles, which almost all of these use exclusively -->
    <div class="col-md-6">
        <div class="card p-4 shadow-sm">
            <h3 class="text-center mb-4">Sign In</h3>

            <!-- Form to post data, similar to before. JS is used to toggle the password as visible or not, and has extra styles in the CSS to make sure it stays atop the password field -->
            <form action="/signin" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Doesn't actually do anything, as per assignment requirements-->
                <div class="mb-1 d-flex justify-content-end">
                    <a class="btn-link p-0" href="/view">Forgot Password?</a>
                </div>

                <!-- Password, with toggle button which shows/hides the password with the JS -->
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" id="togglePassword" class="btn btn-outline-secondary position-absolute end-0 h-60">
                        Show
                    </button>
                </div>

                <!-- Doesn't actually do anything, as per assignment requirements-->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
            <!-- Goes to signup page -->
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="/signup">Create one</a></p>
            </div>
        </div>
        <div class="text-center mt-2">
            <small>&copy; 2024 KC KaibaCorp</small>
        </div>
    </div>
</div>
<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
